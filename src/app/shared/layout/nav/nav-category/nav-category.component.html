<button class="app-list-category" mat-list-item (click)="toggle()" [class.expanded]="expandedChange | async">
    <mat-icon *ngIf="icon" matListIcon>{{ icon }}</mat-icon>
    <span class="app-list-category-label">{{ label }}</span>
    <mat-icon class="app-list-category-icon">keyboard_arrow_down</mat-icon>
</button>
<div class="app-list-category-content" [class.expanded]="expandedChange | async" [@bodyExpansion]="getExpandedState()">
    <ng-content></ng-content>
</div>
